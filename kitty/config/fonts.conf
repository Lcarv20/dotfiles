# Cascadia Code
# font_family       Cascadia Code
# font_features     CascadiaCode-SemiBoldItalic     calt zero +ss01
# font_features     CascadiaCode-LightItalic        calt zero +ss01
# font_features     CascadiaCode-ExtraLightItalic   calt zero +ss01
# font_features     CascadiaCode-Italic             calt zero +ss01
# font_features     CascadiaCode-BoldItalic         calt zero +ss01
# font_features     CascadiaCode-SemiLightItalic    calt zero +ss01
font_size 16.0

FantasqueSansMono
font_family      FantasqueSansMono Nerd Font Mono
font_features    FantasqueSansMono Nerd Font Mono Bold (FantasqueSansMonoNerdFontCompleteM-Bold)
font_features    FantasqueSansMono Nerd Font Mono Bold Italic (FantasqueSansMonoNerdFontCompleteM-Bold-Italic)
font_features    FantasqueSansMono Nerd Font Mono Italic (FantasqueSansMonoNerdFontCompleteM-Italic)
font_features    FantasqueSansMono Nerd Font Mono Regular (FantasqueSansMonoNerdFontCompleteM-Regular)

# font_features agave Nerd Font-Retina +zero +onum

